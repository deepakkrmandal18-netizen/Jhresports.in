<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JHR ESPORTS LOGIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #e53935;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: 0.3s ease;
    }

    h1 {
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px 30px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: white;
      color: #e53935;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: white;
    }

    .switch {
      margin-top: 10px;
      font-size: 14px;
    }

    .switch span {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .welcome {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>JHR ESPORTS</h1>

  <div class="container" id="authBox">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="authBtn">Login</button>
    <div class="switch">
      <p id="switchText">Don't have an account? <span id="toggleForm">Register</span></p>
    </div>
  </div>

  <div class="welcome" id="welcomeBox">
    <h2>Welcome, <span id="userEmail"></span> ðŸ‘‹</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDQAG55pA_JoFafNDxY8i-O09N9t3jqMnk",
      authDomain: "flutter-ai-playground-b10c4.firebaseapp.com",
      projectId: "flutter-ai-playground-b10c4",
      storageBucket: "flutter-ai-playground-b10c4.firebasestorage.app",
      messagingSenderId: "361181276905",
      appId: "1:361181276905:web:8a536591310e7758d21e78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authBox = document.getElementById('authBox');
    const welcomeBox = document.getElementById('welcomeBox');
    const formTitle = document.getElementById('formTitle');
    const authBtn = document.getElementById('authBtn');
    const toggleForm = document.getElementById('toggleForm');
    const switchText = document.getElementById('switchText');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    let isLogin = true;

    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        authBtn.textContent = "Login";
        switchText.innerHTML = `Don't have an account? <span id="toggleForm">Register</span>`;
      } else {
        formTitle.textContent = "Register";
        authBtn.textContent = "Register";
        switchText.innerHTML = `Already have an account? <span id="toggleForm">Login</span>`;
      }
    });

    authBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      try {
        if (isLogin) {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          showWelcome(userCredential.user.email);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Registered successfully! You can now login.");
          isLogin = true;
          formTitle.textContent = "Login";
          authBtn.textContent = "Login";
        }
      } catch (error) {
        alert(error.message);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      authBox.style.display = "block";
      welcomeBox.style.display = "none";
    });

    function showWelcome(email) {
      userEmail.textContent = email;
      authBox.style.display = "none";
      welcomeBox.style.display = "block";
    }
  </script>
</body>
</html>
