<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>JHR ESPORTS</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: filter 0.3s ease;
    }

    header {
      position: relative;
      padding: 16px;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img.logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: auto;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
    }

    nav {
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: 0.3s;
    }
    nav a:hover { background: rgba(255,255,255,0.2); }

    .content {
      flex: 1;
      padding: 24px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      margin: 16px;
      border-radius: 8px;
    }

    .btn-insta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #e53935;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 24px;
    }
    .btn-insta img {
      width: 20px;
      height: 20px;
    }

    .contact-section {
      background: rgba(0,0,0,0.8);
      padding: 24px;
      text-align: center;
      border-radius: 8px;
      margin: 16px;
    }
    .contact-section a, .contact-section p {
      color: #fff;
      font-size: 16px;
      margin: 8px 0;
      text-decoration: none;
    }
    .contact-section strong {
      color: #e53935;
      letter-spacing: 1px;
    }

    footer {
      background: rgba(0,0,0,0.9);
      color: #bbb;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
    }

    /* Schedule Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup-content {
      background: rgba(20,20,20,0.95);
      border: 2px solid #e53935;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 320px;
      animation: fadeIn 0.3s ease;
    }
    .popup-content h2 {
      margin-top: 0;
      color: #e53935;
      letter-spacing: 1px;
    }
    .popup-content p {
      margin: 8px 0;
      font-size: 16px;
    }
    .close-btn {
      background: #e53935;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 12px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ðŸ”¥ Welcome Popup (3D style) */
    .welcome-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0
